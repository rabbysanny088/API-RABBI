<head>

    <title>API CALL PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <div class="alert alert-danger text-center" style="display: none;" role="alert">
    This is a danger alert—check it out!
  </div>
  <div id="netError"></div>

<div id="copiedData" class="copied-text">
  <span id="copiedTextSpan"></span> Copied!
</div>


<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-spinner"><img src="./img/Bars-1s-200px.svg" alt=""></div>
</div>

 <div class="container">
    <div class="box d-flex justify-content-end m-2 gap-2">
        <input type="text" class="good" id="searchInput"  placeholder="Search here" >
        <button type="button" class="btn btn-success" id="create" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create
          </button>

          
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="alert alert-danger text-center" style="display: none;" role="alert">
                    This is a danger alert—check it out!
                  </div>
                  <div id="alertModal"></div>
                  
                  <form action="" id="form-add">
                   
                    <label for="exampleInputEmail1" class="form-label">UserId</label>
                    <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
        
                    <label for="exampleInputEmail1" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
        
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        
                    <label for="exampleInputEmail1" class="form-label">body</label>
                    <input type="text" class="form-control" id="body" aria-describedby="emailHelp">
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="submit" class="btn btn-primary red-book">Update</button>
                </div>
              </div>
            </div>
            
                     
          </div>
          <div class="iddeleteLoading">
            <span id="loadingIndicator" style="display: none;">Loading...</span>
          </div>
          

          

    </div>
    
    <!-- <div class="loading"></div> -->
    
    <table class="table table-light table-striped">
        <thead>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </thead>

        <tbody id="tbody" class="">

        </tbody>
      </table>

 </div>




    <script src="./index.js"> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
